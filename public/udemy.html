<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Generator</title>
  <link rel="stylesheet" href="css/udemy.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <div class="form-container">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" value="">
    </div>
    <div class="form-group">
      <label for="schoolName">School Name</label>
      <input type="text" id="schoolName" value="">
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <select id="position">
        <option value="First Position">First</option>
        <option value="Second Position">Second</option>
        <option value="Third Position">Third</option>
        <option value="Participation">Participation</option>
      </select>
    </div>
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input type="text" id="eventName" value="">
    </div>
    <div class="form-group">
      <label for="organiserName">Organiser Name</label>
      <input type="text" id="organiserName" value="">
    </div>

    <div class="form-group">
      <label for="date">Date Held On</label>
      <input type="date" id="date" value="">
    </div>
  </div>

  <div id="certificate" class="certificate">
    <div class="certificate-content">
      <h1>Certificate of Achievement</h1>
      <div>
        <p>This is to certify that</p>
        <h2 id="certName">John Doe</h2>
        <p>from <span id="certSchool">Acme University</span></p>
        <p>has successfully got <span id="certPosition">First</span> certificate in the</p>
        <h3 id="certEvent">Annual Science Fair</h3>
        <p id="certDate">held on March 11, 2024</p>
      </div>
      <div class="signature-seal">
        <div class="signature">
          <div class="organizer-name">Anmoldeep Singh</div>
          <div class="signature-text">Event Organizer</div>
        </div>
        <div class="seal">
          <img src="medal2.png" alt="Medal">
        </div>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button class="print-btn" onclick="printCertificate()">Print Certificate</button>
    <button class="download-btn" onclick="downloadPDF()">Download as PDF</button>
  </div>

  <script src="js/udemy.js"></script>
</body>

</html>
